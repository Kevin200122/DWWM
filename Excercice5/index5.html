<!DOCTYPE html>
<head>
    <title>Les vidéos</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Animation et Vidéos</h1>
<h2>Via la balise HTML5</h2>
<!--Pour mettre une animation en HTML-->
<p><strong>Appel d'une image animée locale</strong></p>
<img src="Images/Obelix.gif"/><br><br>
<p><strong>Appel d'une vidéo sur le web (Attendre quelques secondes pour qu'elle apparaisse.)</strong></p>
<!--Pour insérer une vidéo interne dans la page HTML-->
<video controls src="Video/Obelix-fou.mp4" weight="500" height="350"></video>
</body>
</html>
