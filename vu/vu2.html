<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    var app = Vue.createApp({
        template: "Le compteur vaut : {{count}}",
        data() {
            //retourner un objet contenant les variables reactives
            return {
                count: 0
            }
        }
    });
    //Monter l'application Vue.js sur le div ayant l'identifiant "app"
    var vm = app.mount("div#app");
    setInterval(function () {
        vm.count += 1;
    }, 1000)
</script>
